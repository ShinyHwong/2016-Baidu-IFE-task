<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Task 4</title>
	<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;	
	}
	.mainbody {
		height: 200px;
		width: 400px;
		background-color: #ccc;
		position: absolute;
		margin-top: -100px;
		top:50%;
		margin-left: -200px;
		left: 50%;
	}
	.left-top {
		height: 50px;
		width: 50px;
		border-radius:0 0 50px 0;
		background-color: #fc0;
		position: absolute;
	}
	.right-bottom {
		height: 50px;
		width: 50px;
		border-radius: 50px 0 0 0;
		background-color: #fc0;
		position: absolute;
		right: 0px;
		bottom: 0px
	}
	</style>
</head>
<body>
	<div class="mainbody">
		<div class="left-top"></div>
		<div class="right-bottom"></div>
	</div>
</body>
</html>
